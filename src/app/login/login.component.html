<mat-card class="login-form">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <mat-card-title>CEVA ADMIN</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <div>
        <mat-form-field>
          <input matInput type="text" id="username" required
                 placeholder="Username"
                 [(ngModel)]="model.username"
                 name="username"
                 #username="ngModel">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" id="password" required
                 [(ngModel)]="model.password"
                 placeholder="Password"
                 name="password"
                 #password="ngModel">
        </mat-form-field>
      </div>
    </div>

  </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
