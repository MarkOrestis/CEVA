<h1 mat-dialog-title class ="comment-title-dialog">{{data.project.title}}</h1>
<form>  
   
    <mat-form-field class = "dialog-full-width">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field> 
    <div mat-dialog-actions class = "cast-comment-button-container">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button class="cast-comment-button"
          mat-button (click)="onSubmit()">Submit</button> 
    </div>
</form>
