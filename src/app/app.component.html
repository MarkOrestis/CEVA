<mat-toolbar width="100%">
  <span>CEVA</span>
</mat-toolbar>
<div [ngSwitch]="tabIndex">
  <app-home *ngSwitchCase="0"></app-home>
  <app-projects *ngSwitchCase="1"></app-projects>
  <app-expo-map *ngSwitchCase="2"></app-expo-map>
</div>

<mat-tab-group mat-stretch-tabs
               class="icon-tab-bar"
                headerPosition="below"
               [dynamicHeight]="false"
               (selectedIndexChange)="setTabIndex($event)">

    <mat-tab aria-label="Home">
      <ng-template mat-tab-label>
        <mat-icon>home</mat-icon>
      </ng-template>
    </mat-tab>

    <mat-tab aria-label="Projects">
      <ng-template mat-tab-label>
        <mat-icon>list</mat-icon>
      </ng-template>
    </mat-tab>

    <mat-tab aria-label="Expo Map">
      <ng-template mat-tab-label>
        <mat-icon>map</mat-icon>
      </ng-template>
    </mat-tab>
</mat-tab-group>


<router-outlet></router-outlet>
