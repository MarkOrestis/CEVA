<h1 mat-dialog-title> Would you like to cast a vote for: <br> {{data.project.title}}</h1>
<div mat-dialog-actions class="cast-vote-button-container">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button class="cast-vote-button"
          mat-button (click)="onConfirm()">Cast Vote</button>
</div>
